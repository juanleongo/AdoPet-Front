<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript Task App</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Publicaciones</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Nombre" class="form-control">
                  <input type="number" id="edad" placeholder="edad" class="form-control">
                  <input type="text" id="raza" placeholder="Raza" class="form-control">
                  <input type="text" id="genero" placeholder="Genero" class="form-control">
                  <input type="number" id="numero" placeholder="Numero De telefono" class="form-control">
                  
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" placeholder="AÃ±ade informacion adicional"class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Publicar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
